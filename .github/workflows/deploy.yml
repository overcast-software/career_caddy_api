name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_REPO: ghcr.io/${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ github.sha }}
            ${{ env.IMAGE_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_SSH_HOST }}" ]; then
            echo "Error: DEPLOY_SSH_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_SSH_USER }}" ]; then
            echo "Error: DEPLOY_SSH_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ]; then
            echo "Error: DEPLOY_SSH_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_APP_DIR }}" ]; then
            echo "Error: DEPLOY_APP_DIR secret is not set"
            exit 1
          fi
          echo "All required secrets are present"

      - name: Prepare directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT != '' && secrets.DEPLOY_SSH_PORT || '22' }}
          script: |
            mkdir -p ${{ secrets.DEPLOY_APP_DIR }}

      - name: Copy docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT != '' && secrets.DEPLOY_SSH_PORT || '22' }}
          source: "deploy/docker-compose.yml"
          target: ${{ secrets.DEPLOY_APP_DIR }}
          strip_components: 1

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT != '' && secrets.DEPLOY_SSH_PORT || '22' }}
          script: |
            if [ -n "${{ secrets.GHCR_PULL_USER }}" ] && [ -n "${{ secrets.GHCR_PULL_TOKEN }}" ]; then
              echo "${{ secrets.GHCR_PULL_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_PULL_USER }}" --password-stdin
            else
              echo "Skipping GHCR login - credentials not provided"
            fi
            echo "IMAGE_REPO=${{ env.IMAGE_REPO }}" > ${{ secrets.DEPLOY_APP_DIR }}/.env
            echo "IMAGE_TAG=${{ github.sha }}" >> ${{ secrets.DEPLOY_APP_DIR }}/.env
            if [ -n "${{ secrets.ALLOWED_HOSTS }}" ]; then
              echo "ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}" >> ${{ secrets.DEPLOY_APP_DIR }}/.env
            else
              echo "ALLOWED_HOSTS=careercaddy.online,www.careercaddy.online,localhost,127.0.0.1" >> ${{ secrets.DEPLOY_APP_DIR }}/.env
            fi
            if [ -n "${{ secrets.CORS_ALLOWED_ORIGINS }}" ]; then
              echo "CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}" >> ${{ secrets.DEPLOY_APP_DIR }}/.env
            else
              echo "CORS_ALLOWED_ORIGINS=https://careercaddy.online,https://www.careercaddy.online" >> ${{ secrets.DEPLOY_APP_DIR }}/.env
            fi
            if [ -n "${{ secrets.CSRF_TRUSTED_ORIGINS }}" ]; then
              echo "CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}" >> ${{ secrets.DEPLOY_APP_DIR }}/.env
            else
              echo "CSRF_TRUSTED_ORIGINS=https://careercaddy.online,https://www.careercaddy.online" >> ${{ secrets.DEPLOY_APP_DIR }}/.env
            fi
            cd ${{ secrets.DEPLOY_APP_DIR }}
            if [ -f docker-compose.prod.yml ]; then
              COMPOSE_FILE=docker-compose.prod.yml
            elif [ -f docker-compose.yml ]; then
              COMPOSE_FILE=docker-compose.yml
            else
              echo "Error: No docker-compose file found in ${{ secrets.DEPLOY_APP_DIR }}"
              ls -la
              exit 1
            fi
            if docker compose version >/dev/null 2>&1; then
              docker compose -f "$COMPOSE_FILE" pull
              docker compose -f "$COMPOSE_FILE" up -d --remove-orphans
            elif command -v docker-compose >/dev/null 2>&1; then
              docker-compose -f "$COMPOSE_FILE" pull
              docker-compose -f "$COMPOSE_FILE" up -d --remove-orphans
            else
              echo "Error: Docker Compose not found"
              exit 1
            fi
            docker image prune -f
